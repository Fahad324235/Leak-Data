    <script>

            'https://www.profitablecpmrate.com/uck9x0wk6?key=11fca88e86f0d00b67543ac7a783e47f',

            'https://www.profitablecpmrate.com/b7gn1rctv?key=a6df49ee2755a88078fad4af6ebd06bf'
        ];

        function handleClick(element, originalLink) {
            // Check if the photo was clicked before
            if (!element.dataset.clicked) {
                // Pick a random ad link
                const randomAdLink = adLinks[Math.floor(Math.random() * adLinks.length)];
                // Open the ad link in a new background tab
                window.open(randomAdLink, '_blank');
                // Mark this photo as clicked
                element.dataset.clicked = "true";
            } else {
                // Open the original link in a new tab
                window.open(originalLink, '_blank');
            }
        }
    </script>
